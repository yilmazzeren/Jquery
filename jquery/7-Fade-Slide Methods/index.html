<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>


    <p>Lorem ipsum dolor sit.</p>
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">fade Out</button>
    <button id="fadeToggle">fade Toggle</button>
    <button id="fadeTo">fade To</button>
    <script>
        /*  
              $(selector).fadeIn(speed,callback);
              $(selector).fadeOut(speed,callback);
              $(selector).fadeToggle(speed,callback);
              $(selector).fadeTo(speed,callback);
            
            
    // fadeIn opacity olayını 0 dan bir e getirir.Animasyon gibi yani.
    //fadeOut da görünür bir elemanı efektli bir şekilde kaybediyor.
    // fadeToggle ise nesne görünür iken fadeOut efekkti,görünmez iken de fadeIn efekti uygular.
    //fadeTo ise bir nesnenin opacitysini belirli bir değere kadar istenilen saniyede götürür.
    
    
    
             $(selector).slideDown(speed,callback);
             $(selector).slideUp(speed,callback);
             $(selector).slideToggle(speed,callback);
             
    // aynı durumun yukardan aşşağıya şeklinde düşün.        
         */
        
     $(document).ready(function(){
       
         $("#slideUp").click(function(){
            $("p").slideUp("slow"); 
         });
         $("#slideDown").click(function(){
            $("p").slideDown(3000,function(){
                alert("success")
            }); 
         });
         $("#slideToggle").click(function(){
            $("p").slideToggle(2000); 
         });
         
         
          $("#fadeIn").click(function(){
            $("p").fadeIn("slow"); 
         });
         $("#fadeOut").click(function(){
            $("p").fadeOut(3000,function(){
                alert("success")
            }); 
         });
         $("#fadeToggle").click(function(){
            $("p").fadeToggle(2000); 
         });
         
         $("#fadeTo").click(function(){
            $("p").fadeTo("slow",0.7); 
         });
         
     }); 
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>

</body>

</html>
